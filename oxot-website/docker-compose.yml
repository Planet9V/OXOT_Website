version: '3.8'

services:
  oxot-website:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: oxot-website-dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.js:/app/vite.config.js
      # Use named volume for node_modules to avoid conflicts
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_APP_TITLE=OXOT.nl
    stdin_open: true
    tty: true
    networks:
      - oxot-network

volumes:
  node_modules:

networks:
  oxot-network:
    driver: bridge
